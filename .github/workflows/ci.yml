name: CI

on:
  push: 
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  test: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm install
      - name: Run Linter
        run: npm run lint
      - name: Run tests
        run: npm run test:run
      - name: Run Build
        run: npm run build